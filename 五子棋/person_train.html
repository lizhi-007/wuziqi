<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>五子棋 - 个人训练</title>
    <style>
        body {
            margin: 0;
            background-image: url('img/bg_picture1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            padding-top: 50px;
            overflow: hidden;
        }
        
        .main-container {
            width: 100%;
            max-width: 800px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: calc(100vh - 80px);
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(200, 200, 200, 0.7);
            border: 1px solid #bdbdbd;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px 40px;
            z-index: 5;
        }

        #backBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #a9a9a9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        #backBtn:hover {
            background: #d32f2f;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-info {
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #DEB887;
            border-radius: 10px;
            font-size: 18px;
            color: #333;
            font-weight: 500;
            text-align: center;
        }
		
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .game-btn {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            background-color: #8B4513;
        }
        .game-btn:hover {
            background-color: #A0522D;
        }
        .game-btn:disabled {
            background-color: #A0522D;
            cursor: not-allowed;
        }

        #chessboard {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            background-color: #DEB887;
        }

        #settingBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #a9a9a9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        #settingBtn:hover {
            background: #388E3C;
        }

        #settingPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #aeaeae;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            display: none;
            width: 250px;
            z-index: 20;
        }
        #settingPanel h3 {
            text-align: center;
            margin-top: 0;
            color: #333;
        }
        #settingPanel label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
            color: #333;
        }
        #volumeControl, #opacitySlider {
            flex: 1;
        }

        #closeSetting {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            text-indent: -9999px;
            overflow: hidden;
        }
        #closeSetting::before,
        #closeSetting::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #666;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        #closeSetting::before {
            transform: translateY(-50%) rotate(45deg);
        }
        #closeSetting::after {
            transform: translateY(-50%) rotate(-45deg);
        }
        #closeSetting:hover::before,
        #closeSetting:hover::after {
            background: #388E3C;
        }

        .color-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #f0e6d6;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .color-btn.black {
            background-color: #000;
        }
        .color-btn.white {
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .color-btn.active {
            border-color: #d32f2f;
        }

        .coord-switch {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            color: #333;
        }
        .coord-switch input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #8B4513;
            border-radius: 3px;
        }

        .move-history {
            width: 100%;
            max-width: 450px;
            height: 80px;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            overflow-y: auto;
            font-size: 14px;
            color: #333;
        }
        .move-history .history-item {
            margin: 3px 0;
        }
        .move-history .black {
            color: #000;
            font-weight: bold;
        }
        .move-history .white {
            color: #fff;
            background-color: #8B4513;
            padding: 0 3px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" preload="auto" loop>
        <source src="img/背景音乐.mp3" type="audio/mp3">
    </audio>
     
    <audio id="clickSound" preload="auto">
        <source src="img/音效.mp3" type="audio/mp3">
    </audio>

    <div class="main-container">
        <button id="backBtn">返回</button>
        <h2>五子棋 - 个人训练</h2>

        <div class="color-selector">
            <span>选择落子颜色：</span>
            <div class="color-btn black active" data-color="black"></div>
            <div class="color-btn white" data-color="white"></div>
        </div>

        <div class="coord-switch">
            <input type="checkbox" id="showCoord">
            <label for="showCoord">显示棋盘坐标</label>
        </div>

        <div class="game-container">
            <canvas id="chessboard" width="450" height="450"></canvas>
            <div id="game-info">训练模式：当前选色：黑棋 | 已落子：0步</div>
            
            <div class="move-history">
                <div class="history-item">落子记录（步数-颜色-坐标）：</div>
            </div>
            
            <div class="button-container">
                <button id="reset-btn" class="game-btn">清空棋盘</button>
                <button id="undo-btn" class="game-btn">悔棋</button>
            </div>
        </div>

        <button id="settingBtn">设置</button>
        <div id="settingPanel">
            <h3>设置</h3>
            <label>
                <input type="checkbox" id="musicToggle" checked> 背景音乐
            </label>
            <label>
                <input type="checkbox" id="soundToggle" checked> 点击音效
            </label>
            <label>
                音量：
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
                <span id="volumeValue">50%</span>
            </label>
            <label>
                透明度：
                <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.7">
                <span id="opacityValue">70%</span>
            </label>
            <div style="margin: 15px 0;">
                <h4 style="margin: 5px 0;">桌面背景切换</h4>
                <label style="display: block; margin: 8px 0;">
                    <input type="radio" name="bgSelect" value="bg_picture1" checked> 背景1
                </label>
                <label style="display: block; margin: 8px 0;">
                    <input type="radio" name="bgSelect" value="bg_picture2"> 背景2
                </label>
                <label style="display: block; margin: 8px 0;">
                    <input type="radio" name="bgSelect" value="bg_picture3"> 背景3
                </label>
            </div>
            <div id="closeSetting">×</div>
        </div>
    </div>

    <script>
        const bgRadios = document.querySelectorAll('input[name="bgSelect"]');
        const bgMusic = document.getElementById('bgMusic');
        const clickSound = document.getElementById('clickSound');
        const soundToggle = document.getElementById('soundToggle');
        const settingBtn = document.getElementById('settingBtn');
        const settingPanel = document.getElementById('settingPanel');
        const closeSetting = document.getElementById('closeSetting');
        const musicToggle = document.getElementById('musicToggle');
        const volumeControl = document.getElementById('volumeControl');
        const volumeValue = document.getElementById('volumeValue');
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityValue = document.getElementById('opacityValue');
        const container = document.querySelector('.main-container');
        const backBtn = document.getElementById('backBtn');
        const undoBtn = document.getElementById('undo-btn');
        const moveHistory = document.querySelector('.move-history');
        const colorBtns = document.querySelectorAll('.color-btn');
        const showCoordSwitch = document.getElementById('showCoord');
		
        bgMusic.volume = 0.5;
        clickSound.volume = 0.7;
        volumeValue.textContent = "50%";
        opacityValue.textContent = "70%";

        function playClickSound() {
            if (!soundToggle.checked) return;
            clickSound.currentTime = 0;
            clickSound.play().catch(err => {
                console.log('点击音效播放失败:', err);
            });
        }

        backBtn.addEventListener('click', () => {
            playClickSound();
            window.location.href = "moder_selection.html";
        });

        bgMusic.play().catch(err => {
            console.log('首次播放需用户交互，点击页面');
        });

        settingBtn.addEventListener('click', () => {
            playClickSound();
            settingPanel.style.display = 'block';
        });
        closeSetting.addEventListener('click', () => {
            playClickSound();
            settingPanel.style.display = 'none';
        });
		
        musicToggle.addEventListener('change', () => {
            playClickSound();
            if (musicToggle.checked) {
                bgMusic.play().catch(err => alert('播放失败，请检查音频路径～'));
                volumeControl.disabled = false;
            } else {
                bgMusic.pause();
                volumeControl.disabled = true;
            }
        });

        volumeControl.addEventListener('input', () => {
            const volume = parseFloat(volumeControl.value);
            bgMusic.volume = volume;
            clickSound.volume = volume;
            volumeValue.textContent = `${Math.round(volume * 100)}%`;
        });

        opacitySlider.addEventListener('input', (e) => {
            const opacity = parseFloat(e.target.value);
            container.style.backgroundColor = `rgba(200, 200, 200, ${opacity})`;
            opacityValue.textContent = `${Math.round(opacity * 100)}%`;
        });

        bgRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                playClickSound();
                const bgPath = `img/${radio.value}.jpg`;
                document.body.style.backgroundImage = `url('${bgPath}')`;
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('chessboard');
            const ctx = canvas.getContext('2d');
            const infoDisplay = document.getElementById('game-info');
            const resetButton = document.getElementById('reset-btn');
            
            const BOARD_SIZE = 15;
            const CELL_SIZE = 30;
            const BOARD_PADDING = 15;
            const STONE_RADIUS = 13;
            const MAX_MOVES = BOARD_SIZE * BOARD_SIZE; 
            
            let currentColor = 'black';   
            let gameOver = false;
            let board = [];
            let moveHistoryList = [];    

            function initBoard() {
                board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(null));
                moveHistoryList = [];
                moveHistory.innerHTML = '<div class="history-item">落子记录（步数-颜色-坐标）：</div>';
                updateGameInfo();
                drawBoard();
                updateUndoButtonState();
            }

            function updateGameInfo() {
                const colorText = currentColor === 'black' ? '黑棋' : '白棋';
                infoDisplay.textContent = `训练模式：当前选色：${colorText} | 已落子：${moveHistoryList.length}步`;
            }

            function drawBoard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#DEB887';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                for (let i = 0; i < BOARD_SIZE; i++) {
                    ctx.beginPath();
                    ctx.moveTo(BOARD_PADDING, BOARD_PADDING + i * CELL_SIZE);
                    ctx.lineTo(canvas.width - BOARD_PADDING, BOARD_PADDING + i * CELL_SIZE);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(BOARD_PADDING + i * CELL_SIZE, BOARD_PADDING);
                    ctx.lineTo(BOARD_PADDING + i * CELL_SIZE, canvas.height - BOARD_PADDING);
                    ctx.stroke();

                    if (showCoordSwitch.checked) {
                        ctx.fillStyle = '#666';
                        ctx.font = '12px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        const char = String.fromCharCode(65 + i);
                        ctx.fillText(char, BOARD_PADDING + i * CELL_SIZE, BOARD_PADDING - 5);
                        ctx.fillText(i + 1, BOARD_PADDING - 10, BOARD_PADDING + i * CELL_SIZE);
                        ctx.fillStyle = '#000';
                    }
                }

                const starPoints = [[3,3], [3,11], [7,7], [11,3], [11,11]];
                ctx.fillStyle = '#000';
                starPoints.forEach(([x, y]) => {
                    ctx.beginPath();
                    ctx.arc(
                        BOARD_PADDING + x * CELL_SIZE,
                        BOARD_PADDING + y * CELL_SIZE,
                        3, 0, Math.PI * 2
                    );
                    ctx.fill();
                });

                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (board[row][col]) {
                            drawStone(row, col, board[row][col]);
                        }
                    }
                }
            }

            function drawStone(row, col, color) {
                ctx.beginPath();
                ctx.arc(
                    BOARD_PADDING + col * CELL_SIZE,
                    BOARD_PADDING + row * CELL_SIZE,
                    STONE_RADIUS, 0, Math.PI * 2
                );
                if (color === 'black') {
                    ctx.fillStyle = '#000';
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#FFF';
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 1;
                    ctx.fill();
                    ctx.stroke();
                }
            }

            function handleClick(event) {
                if (gameOver) return;
                
                const rect = canvas.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const clickY = event.clientY - rect.top;
                
                const col = Math.round((clickX - BOARD_PADDING) / CELL_SIZE);
                const row = Math.round((clickY - BOARD_PADDING) / CELL_SIZE);
                
                if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && !board[row][col]) {
                    const coord = `${String.fromCharCode(65 + col)}${row + 1}`;
                    const newHistoryItem = {
                        row: row,
                        col: col,
                        player: currentColor,
                        coord: coord
                    };
                    moveHistoryList.push(newHistoryItem);
                    
                    board[row][col] = currentColor;
                    playClickSound();
                    drawBoard();
                    updateUndoButtonState();
                    
                    addHistoryToDOM(newHistoryItem);
                    
                    if (checkWin(row, col)) {
                        setTimeout(() => {
                            alert(`恭喜！${currentColor === 'black' ? '黑棋' : '白棋'}连成五子！`);
                        }, 100);
                    }
                    
                    if (moveHistoryList.length === MAX_MOVES) {
                        infoDisplay.textContent = `训练模式：棋盘已满（${MAX_MOVES}步），请清空棋盘继续！`;
                    }
                    
                    updateGameInfo();
                }
            }

            function addHistoryToDOM(historyItem) {
                const div = document.createElement('div');
                div.className = `history-item ${historyItem.player}`;
                div.textContent = `${moveHistoryList.length}步：${historyItem.player === 'black' ? '黑棋' : '白棋'}（${historyItem.coord}）`;
                moveHistory.appendChild(div);
                moveHistory.scrollTop = moveHistory.scrollHeight;
            }

            function checkWin(row, col) {
                const color = board[row][col];
                const directions = [[0,1], [1,0], [1,1], [1,-1]];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE || board[newRow][newCol] !== color) {
                            break;
                        }
                        count++;
                    }
                    
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        if (newRow < 0 || newRow >= BOARD_SIZE || newCol < 0 || newCol >= BOARD_SIZE || board[newRow][newCol] !== color) {
                            break;
                        }
                        count++;
                    }
                    
                    if (count >= 5) return true;
                }
                return false;
            }

            function undoMove() {
                if (moveHistoryList.length === 0 || gameOver) {
                    return;
                }
                playClickSound();
                
                const lastMove = moveHistoryList.pop();
                board[lastMove.row][lastMove.col] = null;
                
                const historyItems = moveHistory.querySelectorAll('.history-item');
                if (historyItems.length > 1) { 
                    moveHistory.removeChild(historyItems[historyItems.length - 1]);
                }
                
                drawBoard();
                updateUndoButtonState();
                updateGameInfo();
                
                if (moveHistoryList.length === MAX_MOVES - 1) {
                    const colorText = currentColor === 'black' ? '黑棋' : '白棋';
                    infoDisplay.textContent = `训练模式：当前选色：${colorText} | 已落子：${moveHistoryList.length}步`;
                }
            }

            function updateUndoButtonState() {
                undoBtn.disabled = moveHistoryList.length === 0 || gameOver;
            }

            colorBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    playClickSound();
                    colorBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentColor = btn.dataset.color;
                    updateGameInfo();
                });
            });

            showCoordSwitch.addEventListener('change', () => {
                playClickSound();
                drawBoard();
            });

            undoBtn.addEventListener('click', undoMove);
            resetButton.addEventListener('click', () => {
                playClickSound();
                initBoard();
            });
            canvas.addEventListener('click', handleClick);
            initBoard();
        });
    </script>
</body>
</html>
